  - title: "Paper in Nature Neuroscience with Perea lab: GABAergic signaling to astrocytes in the PFC"
    date: "12-2020"
    link: https://www.nature.com/articles/s41593-020-00752-x
    img: /images/NatNeuro2020.jpg
